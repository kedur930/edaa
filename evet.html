<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üzgün GIF</title>
    <style>
        body {
            /* Arka plan: sarıdan kırmızıya geçişli */
            background: linear-gradient(45deg, yellow, red);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Yatay ortalama */
            align-items: center;
            /* Dikey ortalama */
        }

        img {
            width: 350px;
            /* GIF boyutu */
            height: auto;
            /* Oranı korur */
            border-radius: 12px;
            /* Hafif yumuşak köşeler */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Gölge efekti */
        }
    </style>
</head>

<body>
    <img src="sorry-sad.gif" alt="Üzgün GIF">
</body>

</html>
