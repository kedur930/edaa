<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Yana Kutular</title>
    <style>
        body {
            background-color: black;
            /* Arka plan siyah */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
        }

        /* Kutuların renkleri */
        .box.evet {
            background-color: yellow;
            color: black;
        }

        .box.hayir {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Seni çok mu darladım?</h1>

    <div class="container">
        <a href="evet.html" class="box evet">EVET</a>
        <a href="hayir.html" class="box hayir">HAYIR</a>
    </div>
</body>

</html>
